<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Guard | Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .form-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-field {
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field input::placeholder {
            color: #a0a3bd;
        }

        .password-match {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .match { background: #d4edda; color: #155724; }
        .mismatch { background: #f8d7da; color: #721c24; }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Gear Guard</h1>
            <p>Asset Management System</p>
        </div>
        
        <form class="form-area" id="registerForm">
            <!-- Hidden Company ID -->
            <input type="hidden" id="c_id" name="c_id" value="COMP001">
            
            <div class="input-field">
                <label for="companyName">Company Name</label>
                <input 
                    type="text" 
                    id="companyName" 
                    name="companyName" 
                    placeholder="Enter company name"
                    required
                >
            </div>
            
            <div class="input-field">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="company@business.com"
                    required
                >
            </div>
            
            <div class="input-field">
                <label for="companyContact">Company Contact</label>
                <input 
                    type="tel" 
                    id="companyContact" 
                    name="companyContact" 
                    placeholder="+1 (123) 456-7890"
                    required
                >
            </div>
            
            <div class="input-field">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username"
                    required
                >
            </div>
            
            <div class="input-field">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create password"
                    required
                    minlength="6"
                >
            </div>
            
            <div class="input-field">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm password"
                    required
                >
                <div id="passwordMatch" class="password-match" style="display: none;"></div>
            </div>
            
            <button type="submit" id="submitBtn">Register Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');

        // Real-time password match validation
        function validatePasswordMatch() {
            if (confirmPassword.value && password.value) {
                if (password.value === confirmPassword.value) {
                    passwordMatch.textContent = 'Passwords match!';
                    passwordMatch.className = 'password-match match';
                    passwordMatch.style.display = 'block';
                } else {
                    passwordMatch.textContent = 'Passwords do not match!';
                    passwordMatch.className = 'password-match mismatch';
                    passwordMatch.style.display = 'block';
                }
            } else {
                passwordMatch.style.display = 'none';
            }
            
            submitBtn.disabled = !(password.value === confirmPassword.value && 
                                  form.checkValidity() && 
                                  password.value.length >= 6);
        }

        password.addEventListener('input', validatePasswordMatch);
        confirmPassword.addEventListener('input', validatePasswordMatch);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                c_id: document.getElementById('c_id').value,
                companyName: document.getElementById('companyName').value,
                email: document.getElementById('email').value,
                companyContact: document.getElementById('companyContact').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    alert('Error: ' + (result.message || 'Registration failed'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error - please try again');
            }
        });
    </script>
</body>
</html>
