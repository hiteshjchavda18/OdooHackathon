<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/userDashboard.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Company Name</a>

            <div class="navbar-nav ms-auto">
                <span class="nav-link">info@company.com</span>
                <span class="nav-link">+1 (123) 456-7890</span>
                <span class="nav-link">New York, NY</span>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#dashboard">Dashboard</a>
        <a href="#request">Request</a>
        <a href="#assets">Assets</a>
        <a href="#teams">Teams</a>
        <a href="#maintenance">Maintenance Calendar</a>

        <div class="logout">
            <button class="btn btn-danger w-100">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Dashboard</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="metric-box">
                    <h3>Total Assets Count</h3>
                    <div class="value">1,250</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="metric-box">
                    <h3>Total Investment on Assets</h3>
                    <div class="value">$2,500,000</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="metric-box">
                    <h3>Total Monthly Maintenance</h3>
                    <div class="value">$15,000</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
